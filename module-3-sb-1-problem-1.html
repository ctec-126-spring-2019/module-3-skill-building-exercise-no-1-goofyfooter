<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Module 3 Skill Building No. 1 - Problem 1</title>
    </head>

    <body>

        <div class="container">
            <div class="row mt-5">
                <div class="col-12">
                    <h1>Module 3 Skill Building No. 1 - Problem 1</h1>
                    <button type="button" class="btn btn-success" onclick="startThings()">START</button>
                    <div id="output" class="mt-5"></div>
                </div>
            </div>
        </div>

        <!-- Module 3 Skill Building Exercise 1 - Part 1 JavaScript -->
        <script>
            function startThings() {
                let romanNumeral // do not modify
                // your code goes here
                // be sure to assign the roman numeral to the variable romanNumeral
                // it will be used to display it on the web page using the code below
                let inputNumber = prompt("Enter a number between 1 and 10 here:")
                if (inputNumber < 1)
                {
                    alert("You did not enter a valid number.")
                    inputNumber = prompt("Enter a number between 1 and 10 here:")
                }

                if (inputNumber > 10)
                {
                    alert("You did not enter a valid number.")
                    inputNumber = prompt("Enter a number between 1 and 10 here:")
                }

                if (inputNumber < 2)
                    romanNumeral = "I"
                else if (inputNumber < 3)
                        romanNumeral = "II"
                    else if (inputNumber < 4)
                            romanNumeral = "III"
                        else if (inputNumber < 5)
                                romanNumeral = "IV"
                            else if (inputNumber < 6)
                                    romanNumeral = "V"
                                else if (inputNumber < 7)
                                        romanNumeral = "VI"
                                    else if (inputNumber < 8)
                                            romanNumeral = "VII"
                                        else if (inputNumber < 9)
                                                romanNumeral = "VIII"
                                            else if (inputNumber < 10)
                                                    romanNumeral = "IX"
                                                else if (inputNumber == 10)
                                                        romanNumeral = "X"


                // do not modify start
                let outputDiv = document.getElementById('output')
                outputDiv.innerHTML = romanNumeral
                // do not modify end
            }
            startThings()
        </script>
        
    </body>

</html>
