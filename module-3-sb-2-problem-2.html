<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Module 3 Skill Building No. 1 - Problem 2</title>
    </head>

    <body>

        <div class="container">
            <div class="row mt-5">
                <div class="col-12">
                    <h1>Module 3 Skill Building No. 1 - Problem 2</h1>
                    <button type="button" class="btn btn-success" onclick="startThings()">START</button>
                    <div id="output" class="mt-5"></div>
                </div>
            </div>
        </div>

        <script>
            function startThings() {
                let romanNumeral // do not modify
                // your code goes here
                // be sure to assign the roman numeral to the variable romanNumeral
                // it will be used to display it on the web page using the code below
                let inputNumber = prompt("Enter a number between 1 and 10 here:")

                switch (true) {
                    case (inputNumber < 1): {
                        alert("You did not enter a valid number.")
                        inputNumber = prompt("Enter a number between 1 and 10 here:")
                        break
                        }
                    case (inputNumber > 10): {
                        alert("You did not enter a valid number.")
                        inputNumber = prompt("Enter a number between 1 and 10 here:")
                        break
                        }
                }
                
                switch (true) {
                    case (inputNumber < 2): {
                        romanNumeral = "I"
                        break
                    }    
                    case (inputNumber < 3): {
                        romanNumeral = "II"
                        break
                    }    
                    case (inputNumber < 4): {
                        romanNumeral = "III"
                        break
                    }    
                    case (inputNumber < 5): {
                        romanNumeral = "IV"
                        break
                    }    
                    case (inputNumber < 6): {
                        romanNumeral = "V"
                        break
                    }    
                    case (inputNumber < 7): {
                        romanNumeral = "VI"
                        break
                    }    
                    case (inputNumber < 8): {
                        romanNumeral = "VII"
                        break
                    }    
                    case (inputNumber < 9): {
                        romanNumeral = "VIII"
                        break
                    }    
                    case (inputNumber < 10): {
                        romanNumeral = "IX"
                        break
                    }    
                    case (inputNumber == 10): {
                        romanNumeral = "X"
                        break
                    }    
                }



                // do not modify start
                let outputDiv = document.getElementById('output')
                outputDiv.innerHTML = romanNumeral
                // do not modify end
            }
            startThings()
        </script>
    </body>

</html>
